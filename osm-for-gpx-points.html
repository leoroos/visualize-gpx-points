<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.2.0/css/ol.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
      .map {
        height: 1000px;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.2.0/build/ol.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body onload="initialize()">

  <div class="row">
	  <div class="col-md-4">
		  <input type="file" id="file1-input">
		  <input type="file" id="file2-input">
		  <input type="file" id="file3-input">
	  </div>
	  <div class="col-md-4">
		  <label for="lat">lat</label><input type="text" name="lat" value="" id="lattextfield">
		  <label for="lon">lon</label><input type="text" name="lon" value="" id="lontextfield">
		  <input type="button" value="load latlon" name="load point" id="latlonbutton"/><br>
		  <label for="lat,lon">lat,lon</label><input type="text" name="lon" value="" id="latlontextfield">
		  <input type="button" value="load latlon" name="load point" id="latlontogetherbutton"/>
	  </div>
  </div>

    <div id="map" class="map">
		<div id="popup"></div>
	</div>

	<script src="osm-for-gpx-points.js" type="text/javascript"></script>
  </body>
</html>
